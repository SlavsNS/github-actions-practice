name: Docker CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract Git Hash
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/nodeapp:latest
            ${{ secrets.DOCKER_USERNAME }}/nodeapp:${{ steps.vars.outputs.sha_short }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Встановлення Docker (якщо немає)
            sudo apt-get update && sudo apt-get install -y docker.io
            # Видалення pm2 (якщо залишився з минулих робіт)
            sudo npm install -g pm2 && pm2 delete all || true
            # Оновлення та запуск контейнера
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/nodeapp:latest
            sudo docker rm -f nodeapp || true
            sudo docker run -d --name nodeapp -p 80:3000 ${{ secrets.DOCKER_USERNAME }}/nodeapp:latest